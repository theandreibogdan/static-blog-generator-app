<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Builder</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./fonts.js" defer></script>
    <link rel="icon" href="./images/favicon.png">

    <script src="./commandPalette.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Add this in the head section -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap">

    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script src="./preview.js" defer></script>

    <!-- Add in the head section -->
    <link rel="stylesheet" href="./headerImage.css">

    <!-- Add in head section -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="./imageCropper.css">

    <!-- Add these before the closing </head> tag -->
    <link rel="stylesheet" href="components/toast/toast.css">
    <script src="components/toast/toast.js"></script>
    <script src="components/audio/audioManager.js"></script>

    <!-- Add these lines in the head section -->
    <link href="https://cdn.quilljs.com/2.0.0-dev.3/quill.bubble.css" rel="stylesheet">
    <link href="components/editor/editor.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/2.0.0-dev.3/quill.js"></script>
    <script src="./components/editor/editor.js" defer></script>

    <!-- Add these before the closing </head> tag -->
    <link rel="stylesheet" href="components/templates/templates.css">
    <script src="components/templates/templates.js" defer></script>

    <!-- Add in head section -->
    <link rel="stylesheet" href="components/export/export.css">

    <!-- Add in the head section -->
    <link rel="stylesheet" href="components/author/author.css">
</head>

<body>
    <div class="app-container blocks-open">
        <header>
            <div class="header-left">
                <button href="https://theandreibogdan.github.io/static-blog-generator-landing-page/" class="icon-btn back-btn"><i class="fas fa-arrow-left"></i></button>
                <div class="logo">
                    <i class="far fa-file-alt"></i>
                    <span>Static Blog</span>
                </div>
            </div>
            <div class="header-controls">
                <button class="icon-btn command-palette-btn" title="Command Palette"
                    data-tooltip="Command Palette (Shift + Alt)">
                    <i class="fas fa-terminal"></i>
                </button>
                <button class="icon-btn preview-mode-btn" title="Toggle preview mode"
                    data-tooltip="Toggle Preview Mode (Ctrl + P)">
                    <i class="fas fa-eye"></i>
                </button>
                <button class="icon-btn blocks-btn" title="Toggle Blocks" data-tooltip="Toggle Blocks (Ctrl + B)">
                    <i class="fas fa-bars"></i>
                </button>

                <button class="icon-btn export-site-btn" title="Export as website"><i
                        class="fas fa-download"></i></button>
                <button class="icon-btn settings-btn" title="Layout Settings" data-tooltip="Layout Settings (Ctrl + ,)">
                    <i class="fas fa-cog"></i>
                </button>
                <div class="divider"></div>
                <button class="icon-btn"><i class="fas fa-user"></i></button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="tabs">
                    <button class="tab active">Templates</button>
                    <button class="tab">Theme</button>
                    <button class="tab">SEO</button>
                </div>
                <div class="template-options">
                    <div class="templates-search">
                        <input type="text" placeholder="Search templates..." class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <div class="templates-list">
                        <!-- Template cards will be inserted here -->
                    </div>
                </div>

                <div class="theme-options" style="display: none;">
                    <div class="theme-section">
                        <h3>Typography</h3>
                        <!-- Base Text Size -->
                        <div class="theme-control">
                            <div class="theme-control-left">
                                <label>Base Text Size</label>
                                <input type="range" min="12" max="24" value="18" data-style="fontSize"
                                    data-selector=".ql-editor" data-unit="px">
                            </div>
                            <span class="value" contenteditable="true">18px</span>
                        </div>

                        <!-- Line Height -->
                        <div class="theme-control">
                            <div class="theme-control-left">
                                <label>Line Height</label>
                                <input type="range" min="1" max="2" step="0.1" value="1.5" data-style="lineHeight"
                                    data-selector=".ql-editor">
                            </div>
                            <span class="value" contenteditable="true">1.5</span>
                        </div>

                        <!-- Font Family -->
                        <div class="theme-control">
                            <div class="theme-control-left">
                                <label>Font Family
                                    <span class="font-loading-status">Loading fonts...</span>
                                </label>
                                <div class="font-select-wrapper">
                                    <input type="text" class="font-search" placeholder="Search fonts...">
                                    <select class="font-select">
                                        <!-- Fonts will be added via JavaScript -->
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Paragraph Spacing -->
                        <div class="theme-control">
                            <div class="theme-control-left">
                                <label>Paragraph Spacing</label>
                                <input type="range" min="0" max="48" value="16" data-style="marginBottom"
                                    data-selector=".editor-content p" data-unit="px">
                            </div>
                            <span class="value" contenteditable="true">16px</span>
                        </div>
                    </div>

                    <div class="theme-section">
                        <h3>Headings</h3>
                        <!-- H1 Controls -->
                        <div class="theme-control">
                            <div class="theme-control-left">
                                <label>H1 Size</label>
                                <input type="range" min="24" max="72" value="36" data-style="fontSize"
                                    data-selector=".editor-content h1" data-unit="px">
                            </div>
                            <span class="value" contenteditable="true">36px</span>
                        </div>

                        <div class="theme-control">
                            <div class="theme-control-left">
                                <label>H1 Line Height</label>
                                <input type="range" min="1" max="2" step="0.1" value="1.2" data-style="lineHeight"
                                    data-selector=".editor-content h1">
                            </div>
                            <span class="value" contenteditable="true">1.2</span>
                        </div>

                        <!-- H2 Controls -->
                        <div class="theme-control">
                            <div class="theme-control-left">
                                <label>H2 Size</label>
                                <input type="range" min="20" max="60" value="30" data-style="fontSize"
                                    data-selector=".editor-content h2" data-unit="px">
                            </div>
                            <span class="value" contenteditable="true">30px</span>
                        </div>

                        <div class="theme-control">
                            <div class="theme-control-left">
                                <label>H2 Spacing</label>
                                <input type="range" min="0" max="48" value="24" data-style="marginBottom"
                                    data-selector=".editor-content h2" data-unit="px">
                            </div>
                            <span class="value" contenteditable="true">24px</span>
                        </div>

                        <!-- H3 Controls -->
                        <div class="theme-control">
                            <div class="theme-control-left">
                                <label>H3 Size</label>
                                <input type="range" min="18" max="48" value="24" data-style="fontSize"
                                    data-selector=".editor-content h3" data-unit="px">
                            </div>
                            <span class="value" contenteditable="true">24px</span>
                        </div>

                        <div class="theme-control">
                            <div class="theme-control-left">
                                <label>H3 Spacing</label>
                                <input type="range" min="0" max="40" value="20" data-style="marginBottom"
                                    data-selector=".editor-content h3" data-unit="px">
                            </div>
                            <span class="value" contenteditable="true">20px</span>
                        </div>

                        <!-- H4 Controls -->
                        <div class="theme-control">
                            <div class="theme-control-left">
                                <label>H4 Size</label>
                                <input type="range" min="16" max="36" value="20" data-style="fontSize"
                                    data-selector=".editor-content h4" data-unit="px">
                            </div>
                            <span class="value" contenteditable="true">20px</span>
                        </div>

                        <div class="theme-control">
                            <div class="theme-control-left">
                                <label>H4 Spacing</label>
                                <input type="range" min="0" max="32" value="16" data-style="marginBottom"
                                    data-selector=".editor-content h4" data-unit="px">
                            </div>
                            <span class="value" contenteditable="true">16px</span>
                        </div>
                    </div>

                    <div class="theme-section">
                        <h3>Colors</h3>
                        <div class="theme-control">
                            <div class="theme-control-left">
                                <label>Text Color</label>
                                <input type="color" value="#000000" data-style="color"
                                    data-selector=".editor-content > *">
                            </div>
                        </div>

                        <div class="theme-control">
                            <div class="theme-control-left">
                                <label>Background Color</label>
                                <input type="color" value="#ffffff" data-style="backgroundColor"
                                    data-selector=".editor-content">
                            </div>
                        </div>

                        <div class="theme-control">
                            <div class="theme-control-left">
                                <label>Link Color</label>
                                <input type="color" value="#2196f3" data-style="color"
                                    data-selector=".editor-content a">
                            </div>
                        </div>
                        <div class="theme-control theme-reset">
                            <button id="reset-theme" class="reset-button">
                                <i class="fas fa-undo"></i>
                                Reset to Defaults
                            </button>
                        </div>
                    </div>
                </div>

                <div class="seo-options" style="display: none;">
                    <div class="seo-section">
                        <h3>Meta Tags</h3>
                        <div class="seo-control">
                            <label>Title</label>
                            <input type="text" placeholder="Page Title" data-meta="title">
                            <span class="character-count">0/60</span>
                        </div>
                        <div class="seo-control">
                            <label>Description</label>
                            <textarea placeholder="Meta Description" data-meta="description"></textarea>
                            <span class="character-count">0/160</span>
                        </div>
                        <div class="seo-control">
                            <label>Keywords</label>
                            <input type="text" placeholder="keyword1, keyword2, ..." data-meta="keywords">
                        </div>
                    </div>

                    <div class="seo-section">
                        <h3>Social Media</h3>
                        <div class="seo-control">
                            <label>OG Title</label>
                            <input type="text" placeholder="Open Graph Title" data-meta="og:title">
                        </div>
                        <div class="seo-control">
                            <label>OG Description</label>
                            <textarea placeholder="Open Graph Description" data-meta="og:description"></textarea>
                        </div>
                        <div class="seo-control">
                            <label>OG Image</label>
                            <input type="url" placeholder="Image URL" data-meta="og:image">
                        </div>
                    </div>
                </div>
            </aside>

            <main class="editor">
                <div class="editor-content">
                    <!-- The header image will be inserted here by HeaderImageManager -->
                    <div class="article-content">
                        <!-- Quill editor will be initialized here -->
                    </div>
                </div>
            </main>

            <!-- Add settings sidebar here -->
            <aside class="settings-sidebar" style="display: none;">
                <div class="settings-content">
                    <h2>Layout Settings</h2>
                </div>
            </aside>
        </div>
        <p style="background-color: #f5f7f9;" id="scroll-here">Test</p>
    </div>

    <!-- Add before your other scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="components/export/exportManager.js"></script>
    <script src="./settings.js" defer></script>

    <!-- Add before closing body tag -->
    <script src="./headerImage.js"></script>
    <script src="components/author/author.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new HeaderImageManager();
            new TemplateManager();
            new AuthorProfileManager();
        });
    </script>

    <!-- Add before closing body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="./imageCropper.js"></script>
    <script src="./scripts.js"></script>
    <script src="./sidebar.js"></script>
    <script src="components/theme/themeManager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new ThemeManager();
            // ... other initializations
        });
    </script>
</body>

</html>
